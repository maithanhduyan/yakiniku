# Deploy static content to GitHub Pages
# apps/web/ → root (customer website)
# apps/* → /apps/* (internal apps: kitchen, pos, table-order, dashboard)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
    paths:
      - 'apps/**'
      - '.github/workflows/static.yml'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment
        run: |
          mkdir -p _site/apps
          # apps/web → root
          cp -r apps/web/* _site/
          # Other apps → /apps/
          for dir in apps/*/; do
            name=$(basename "$dir")
            if [ "$name" != "web" ]; then
              cp -r "$dir" "_site/apps/$name"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
