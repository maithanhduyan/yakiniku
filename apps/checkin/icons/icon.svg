<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="#1a1a1a"/>

  <!-- Grill lines -->
  <g stroke="#333" stroke-width="3" stroke-linecap="round">
    <line x1="40" y1="100" x2="152" y2="100"/>
    <line x1="40" y1="115" x2="152" y2="115"/>
    <line x1="40" y1="130" x2="152" y2="130"/>
    <line x1="40" y1="145" x2="152" y2="145"/>
  </g>

  <!-- Meat emoji style -->
  <g transform="translate(96, 70)">
    <!-- Bone left -->
    <ellipse cx="-35" cy="0" rx="12" ry="8" fill="#f5f5dc"/>
    <!-- Bone right -->
    <ellipse cx="35" cy="0" rx="12" ry="8" fill="#f5f5dc"/>
    <!-- Meat body -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#cd5c5c"/>
    <!-- Meat highlight -->
    <ellipse cx="-10" cy="-8" rx="15" ry="8" fill="#dc6f6f" opacity="0.7"/>
  </g>

  <!-- Check-in checkmark -->
  <circle cx="145" cy="45" r="25" fill="#d4af37"/>
  <path d="M133 45 L142 54 L157 36" stroke="#1a1a1a" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- QR corner hint -->
  <g stroke="#d4af37" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M25 55 L25 35 L45 35"/>
    <path d="M25 160 L25 170 L45 170"/>
  </g>
</svg>