<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼肉じなん - ダッシュボード</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <span class="brand-icon">🍖</span>
                    <span class="brand-text">焼肉じなん</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <span></span>
                </button>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="home">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">ホーム</span>
                </a>
                <a href="#" class="nav-item" data-page="bookings">
                    <span class="nav-icon">📅</span>
                    <span class="nav-text">予約管理</span>
                    <span class="nav-badge" id="bookingsBadge"></span>
                </a>
                <a href="#" class="nav-item" data-page="tables">
                    <span class="nav-icon">🪑</span>
                    <span class="nav-text">テーブル</span>
                </a>
                <a href="#" class="nav-item" data-page="customers">
                    <span class="nav-icon">👥</span>
                    <span class="nav-text">顧客</span>
                </a>
                <a href="#" class="nav-item" data-page="analytics">
                    <span class="nav-icon">📈</span>
                    <span class="nav-text">分析</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="branch-selector">
                    <label>支店</label>
                    <select id="branchSelect">
                        <option value="jinan">じなん本店</option>
                        <option value="shinjuku">新宿店</option>
                        <option value="yaesu">八重洲店</option>
                        <option value="shinagawa">品川店</option>
                        <option value="yokohama">横浜店</option>
                    </select>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">接続中...</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
                    <h1 class="page-title" id="pageTitle">ホーム</h1>
                </div>
                <div class="header-right">
                    <div class="header-date" id="currentDate"></div>
                    <button class="notification-btn" id="notificationBtn">
                        🔔
                        <span class="notification-badge" id="notificationBadge"></span>
                    </button>
                    <div class="user-menu">
                        <span class="user-name">田中 店長</span>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content" id="pageContent">
                <!-- Dynamic content loaded here -->
            </div>
        </main>

        <!-- Notification Panel -->
        <aside class="notification-panel" id="notificationPanel">
            <div class="panel-header">
                <h3>通知</h3>
                <button class="close-btn" id="closeNotifications">✕</button>
            </div>
            <div class="notification-list" id="notificationList">
                <!-- Notifications loaded dynamically -->
            </div>
        </aside>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="modal-close" id="modalClose">✕</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/pages/home.js"></script>
    <script src="js/pages/bookings.js"></script>
    <script src="js/pages/tables.js"></script>
    <script src="js/pages/customers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
