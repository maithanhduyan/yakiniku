<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="焼肉ジナン - キッチンディスプレイシステム">

    <title>キッチン | 焼肉ジナン KDS</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo">🍳 キッチン</div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span>接続中...</span>
                </div>
            </div>

            <div class="header-stats">
                <div class="stat-item new">
                    <span class="stat-count" id="statNew">0</span>
                    <span class="stat-label">新規</span>
                </div>
                <div class="stat-item preparing">
                    <span class="stat-count" id="statPreparing">0</span>
                    <span class="stat-label">調理中</span>
                </div>
                <div class="stat-item ready">
                    <span class="stat-count" id="statReady">0</span>
                    <span class="stat-label">完了</span>
                </div>
            </div>

            <div class="header-right">
                <div class="filter-buttons" id="filterButtons">
                    <button class="filter-btn active" data-filter="all">全て</button>
                    <button class="filter-btn" data-filter="meat">🥩 肉</button>
                    <button class="filter-btn" data-filter="drinks">🍺 飲物</button>
                    <button class="filter-btn" data-filter="other">🍚 他</button>
                </div>
                <div class="current-time" id="currentTime">00:00:00</div>
            </div>
        </header>

        <!-- Main Content - Order Cards -->
        <main class="orders-container" id="ordersContainer">
            <!-- Orders will be loaded dynamically -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">👨‍🍳</div>
                <h2>注文待ち</h2>
                <p>新しい注文が入ると自動的に表示されます</p>
            </div>
        </main>

        <!-- Sound Toggle -->
        <button class="sound-toggle" id="soundToggle" title="通知音">
            🔔
        </button>
    </div>

    <!-- Audio for notifications -->
    <audio id="newOrderSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2teleRsKRrPq9qVzGxNW" type="audio/wav">
    </audio>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
