<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>

    <!-- Wagyu meat base: deep ruby red -->
    <linearGradient id="meat" x1="0%" y1="20%" x2="100%" y2="80%">
      <stop offset="0%" style="stop-color:#c43e3e"/>
      <stop offset="35%" style="stop-color:#a82c2c"/>
      <stop offset="65%" style="stop-color:#bf3636"/>
      <stop offset="100%" style="stop-color:#9a2424"/>
    </linearGradient>

    <!-- Fat marbling: creamy white with warmth -->
    <linearGradient id="fat1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5eb"/>
      <stop offset="100%" style="stop-color:#f0dcc8"/>
    </linearGradient>
    <linearGradient id="fat2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8f0"/>
      <stop offset="100%" style="stop-color:#eedcc6"/>
    </linearGradient>

    <!-- Outer fat cap -->
    <linearGradient id="fatcap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5eb"/>
      <stop offset="40%" style="stop-color:#f5e4d0"/>
      <stop offset="100%" style="stop-color:#e8d0b4"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="0"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
      <feFlood flood-color="#ff6b6b" flood-opacity="0.15"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip for marbling inside meat shape -->
    <clipPath id="meatClip">
      <path d="M152,175 C165,155 205,135 260,132 C315,129 365,148 385,168
               C405,188 415,218 412,252 C409,286 398,318 378,342
               C358,366 325,382 280,386 C235,390 190,378 165,358
               C140,338 125,310 118,278 C111,246 120,205 135,188 Z"/>
    </clipPath>
  </defs>

  <!-- ====== Background ====== -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <rect width="512" height="512" rx="96" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.12"/>

  <!-- ====== Main Wagyu A5 slice ====== -->
  <g filter="url(#shadow)" transform="translate(0, -15)">

    <!-- Meat body — organic steak shape -->
    <path d="M152,175 C165,155 205,135 260,132 C315,129 365,148 385,168
             C405,188 415,218 412,252 C409,286 398,318 378,342
             C358,366 325,382 280,386 C235,390 190,378 165,358
             C140,338 125,310 118,278 C111,246 120,205 135,188 Z"
          fill="url(#meat)" filter="url(#innerGlow)"/>

    <!-- Fat cap along top edge -->
    <path d="M160,178 C173,157 210,138 260,135 C310,132 355,148 380,165
             C378,172 370,180 355,176 C340,172 320,168 295,165
             C270,162 245,160 225,163 C205,166 185,172 170,180 Z"
          fill="url(#fatcap)" opacity="0.92"/>

    <!-- ====== A5 Marbling — dense, web-like sashi pattern ====== -->
    <g clip-path="url(#meatClip)" opacity="0.88">

      <!-- Layer 1: Primary marbling veins (thick, flowing) -->
      <path d="M145,200 C170,210 185,195 210,205 C235,215 240,230 265,225
               C290,220 305,205 330,215 C355,225 370,240 395,235"
            fill="none" stroke="url(#fat1)" stroke-width="7" stroke-linecap="round" opacity="0.85"/>
      <path d="M130,245 C155,240 175,255 200,248 C225,241 245,250 270,260
               C295,270 310,255 335,260 C360,265 380,275 410,268"
            fill="none" stroke="url(#fat2)" stroke-width="6.5" stroke-linecap="round" opacity="0.82"/>
      <path d="M140,290 C165,285 185,298 210,292 C235,286 255,295 280,302
               C305,309 320,295 345,300 C370,305 390,315 415,308"
            fill="none" stroke="url(#fat1)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
      <path d="M150,335 C175,328 195,342 220,336 C245,330 268,340 290,348
               C312,356 330,342 355,348 C380,354 395,362 405,355"
            fill="none" stroke="url(#fat2)" stroke-width="5.5" stroke-linecap="round" opacity="0.78"/>

      <!-- Layer 2: Secondary marbling branches -->
      <path d="M175,185 C185,200 195,215 190,235 C185,255 192,270 200,285"
            fill="none" stroke="url(#fat1)" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
      <path d="M230,165 C238,185 232,205 240,225 C248,245 242,268 248,290
               C254,312 248,338 255,360"
            fill="none" stroke="url(#fat2)" stroke-width="5.5" stroke-linecap="round" opacity="0.72"/>
      <path d="M300,155 C295,178 305,198 298,220 C291,242 300,258 296,280
               C292,302 300,325 295,348"
            fill="none" stroke="url(#fat1)" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
      <path d="M360,175 C355,195 362,215 356,238 C350,261 358,280 354,302
               C350,324 355,345 348,365"
            fill="none" stroke="url(#fat2)" stroke-width="4.5" stroke-linecap="round" opacity="0.68"/>

      <!-- Layer 3: Fine marbling web (signature A5 density) -->
      <path d="M165,218 C178,222 190,215 205,220 C220,225 228,235 242,230"
            fill="none" stroke="#fff5eb" stroke-width="3.5" stroke-linecap="round" opacity="0.65"/>
      <path d="M200,240 C215,248 225,238 242,245 C259,252 270,242 285,248"
            fill="none" stroke="#fff5eb" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <path d="M280,230 C295,238 305,228 322,235 C339,242 348,232 365,240"
            fill="none" stroke="#fff8f0" stroke-width="3.5" stroke-linecap="round" opacity="0.62"/>
      <path d="M155,265 C170,272 182,262 198,268 C214,274 222,264 238,270"
            fill="none" stroke="#fff5eb" stroke-width="3" stroke-linecap="round" opacity="0.58"/>
      <path d="M250,270 C265,278 278,268 295,275 C312,282 322,272 340,278"
            fill="none" stroke="#fff8f0" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <path d="M340,280 C355,288 365,278 380,285 C395,292 402,282 410,290"
            fill="none" stroke="#fff5eb" stroke-width="2.5" stroke-linecap="round" opacity="0.55"/>
      <path d="M165,310 C180,316 192,306 208,312 C224,318 235,308 250,315"
            fill="none" stroke="#fff8f0" stroke-width="3" stroke-linecap="round" opacity="0.58"/>
      <path d="M260,310 C275,318 288,308 305,315 C322,322 332,312 350,320"
            fill="none" stroke="#fff5eb" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
      <path d="M180,350 C195,356 208,346 225,352 C242,358 252,348 268,355"
            fill="none" stroke="#fff5eb" stroke-width="2.5" stroke-linecap="round" opacity="0.55"/>
      <path d="M285,345 C300,352 312,342 328,348 C344,354 355,345 370,352"
            fill="none" stroke="#fff8f0" stroke-width="2.5" stroke-linecap="round" opacity="0.55"/>

      <!-- Layer 4: Micro dots — tiny fat pockets -->
      <g fill="#fff5eb" opacity="0.5">
        <circle cx="185" cy="230" r="3"/>
        <circle cx="215" cy="212" r="2.5"/>
        <circle cx="250" cy="242" r="3.5"/>
        <circle cx="275" cy="210" r="2.5"/>
        <circle cx="310" cy="242" r="3"/>
        <circle cx="345" cy="225" r="2.5"/>
        <circle cx="375" cy="250" r="3"/>
        <circle cx="195" cy="275" r="3"/>
        <circle cx="225" cy="260" r="2.5"/>
        <circle cx="260" cy="285" r="3.5"/>
        <circle cx="290" cy="262" r="2.5"/>
        <circle cx="325" cy="290" r="3"/>
        <circle cx="358" cy="270" r="2.5"/>
        <circle cx="385" cy="295" r="2.5"/>
        <circle cx="175" cy="320" r="2.5"/>
        <circle cx="210" cy="305" r="3"/>
        <circle cx="245" cy="325" r="2.5"/>
        <circle cx="280" cy="330" r="3"/>
        <circle cx="315" cy="310" r="2.5"/>
        <circle cx="350" cy="335" r="3"/>
        <circle cx="200" cy="358" r="2.5"/>
        <circle cx="240" cy="365" r="2.5"/>
        <circle cx="300" cy="362" r="3"/>
        <circle cx="340" cy="355" r="2.5"/>
      </g>
    </g>

    <!-- Meat edge highlight (subtle sheen) -->
    <path d="M152,175 C165,155 205,135 260,132 C315,129 365,148 385,168"
          fill="none" stroke="#e85555" stroke-width="1.5" opacity="0.35"/>
    <path d="M118,278 C111,246 120,205 135,188 L152,175"
          fill="none" stroke="#e85555" stroke-width="1" opacity="0.25"/>
  </g>

  <!-- ====== A5 grade label ====== -->
  <g filter="url(#softShadow)" transform="translate(0, -15)">
    <rect x="340" y="128" width="62" height="34" rx="6" fill="#d4af37"/>
    <rect x="340" y="128" width="62" height="34" rx="6" fill="none" stroke="#f0d060" stroke-width="1" opacity="0.6"/>
    <text x="371" y="151" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="800" fill="#1a1a1a" letter-spacing="1">A5</text>
  </g>

  <!-- ====== Bottom text ====== -->
  <text x="256" y="448" text-anchor="middle" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="30" font-weight="300" fill="#d4af37" letter-spacing="8" opacity="0.85">TABLE ORDER</text>
  <line x1="155" y1="465" x2="357" y2="465" stroke="#d4af37" stroke-width="1" opacity="0.2"/>
</svg>
