<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="焼肉ジナン - テーブルオーダーシステム">

    <title>テーブルオーダー | 焼肉ジナン</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Header with Table Info & Cart -->
        <header class="app-header">
            <div class="header-left">
                <div class="brand-logo">🍖</div>
                <div class="table-info">
                    <span class="table-number" id="tableNumber">T5</span>
                    <span class="guest-count" id="guestCount">4名様</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-call-staff" onclick="callStaff('assistance')">
                    🔔 呼出
                </button>
                <button class="btn-call-staff" onclick="callStaff('bill')">
                    💳 会計
                </button>
                <button class="cart-button" onclick="openCart()">
                    🛒 <span id="cartBadge">0</span>
                </button>
            </div>
        </header>

        <!-- Category Tabs - Horizontal -->
        <nav class="category-tabs" id="categoryTabs">
            <div class="category-tabs-scroll" id="categoryList">
                <!-- Loading skeleton -->
                <div class="category-skeleton">
                    <div class="skeleton-tab"></div>
                    <div class="skeleton-tab"></div>
                    <div class="skeleton-tab"></div>
                    <div class="skeleton-tab"></div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Menu Section -->
            <section class="menu-section" id="menuSection">
                <div class="menu-grid" id="menuGrid">
                    <!-- Loading skeleton -->
                    <div class="menu-skeleton">
                        <div class="menu-card-skeleton"></div>
                        <div class="menu-card-skeleton"></div>
                        <div class="menu-card-skeleton"></div>
                        <div class="menu-card-skeleton"></div>
                        <div class="menu-card-skeleton"></div>
                        <div class="menu-card-skeleton"></div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button class="page-btn" id="prevPage" onclick="changePage(-1)">← 前へ</button>
                    <span class="page-info" id="pageInfo">1 / 1</span>
                    <button class="page-btn" id="nextPage" onclick="changePage(1)">次へ →</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Cart Drawer -->
    <div class="cart-overlay" id="cartOverlay" onclick="closeCart()"></div>
    <div class="cart-drawer" id="cartDrawer">
        <div class="cart-header">
            <h2>🛒 カート</h2>
            <button class="cart-close" onclick="closeCart()">×</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="cart-empty">
                カートは空です
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>合計</span>
                <span class="cart-total-amount" id="cartTotal">¥0</span>
            </div>
            <button class="btn-order" id="btnOrder" onclick="submitOrder()" disabled>
                注文を確定する
            </button>
        </div>
    </div>

    <!-- Item Detail Modal -->
    <div class="modal-overlay" id="itemModal">
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-body">
                <h2 class="modal-title" id="modalTitle"></h2>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-price" id="modalPrice"></div>

                <div class="modal-options" id="modalOptions" style="display: none;">
                    <label>ご要望（オプション）</label>
                    <textarea id="modalNotes" placeholder="よく焼き、タレ多め など" rows="2"></textarea>
                </div>

                <div class="modal-quantity">
                    <button class="modal-qty-btn" onclick="changeModalQty(-1)">−</button>
                    <span class="modal-qty-value" id="modalQty">1</span>
                    <button class="modal-qty-btn" onclick="changeModalQty(1)">+</button>
                </div>

                <div class="modal-actions">
                    <button class="btn-cancel" onclick="closeItemModal()">キャンセル</button>
                    <button class="btn-add-cart" onclick="addToCartFromModal()">
                        カートに追加
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-logo">🍖</div>
            <div class="loading-spinner"></div>
            <p class="loading-text" id="loadingText">メニューを読み込み中...</p>
            <div class="loading-status" id="loadingStatus">
                <span class="status-item" id="apiStatus">
                    <span class="status-icon">⏳</span>
                    <span>API接続</span>
                </span>
                <span class="status-item" id="wsStatus">
                    <span class="status-icon">⏳</span>
                    <span>リアルタイム</span>
                </span>
            </div>
        </div>
    </div>

    <!-- Floating Cart Bar -->
    <div class="floating-cart-bar" id="floatingCartBar" onclick="openCart()">
        <div class="floating-cart-info">
            <span class="floating-cart-icon">🛒</span>
            <span class="floating-cart-count" id="floatingCartCount">0点</span>
        </div>
        <div class="floating-cart-total">
            <span id="floatingCartTotal">¥0</span>
        </div>
        <button class="floating-cart-btn">
            注文へ →
        </button>
    </div>

    <!-- Connection Status Bar -->
    <div class="connection-bar" id="connectionBar">
        <span class="connection-icon" id="connectionIcon">🔴</span>
        <span class="connection-text" id="connectionText">オフライン</span>
    </div>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast">
        <span id="notificationIcon">✓</span>
        <span id="notificationMessage"></span>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
