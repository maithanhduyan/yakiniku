<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Grill lines -->
  <g stroke="#555" stroke-width="3" opacity="0.3">
    <line x1="80" y1="280" x2="432" y2="280"/>
    <line x1="80" y1="310" x2="432" y2="310"/>
    <line x1="80" y1="340" x2="432" y2="340"/>
    <line x1="80" y1="370" x2="432" y2="370"/>
  </g>
  <!-- Flame/smoke -->
  <g fill="#d4af37" opacity="0.8">
    <ellipse cx="180" cy="240" rx="18" ry="30" transform="rotate(-10 180 240)"/>
    <ellipse cx="256" cy="230" rx="20" ry="35"/>
    <ellipse cx="332" cy="238" rx="18" ry="28" transform="rotate(8 332 238)"/>
  </g>
  <!-- 肉 (meat character) -->
  <text x="256" y="200" text-anchor="middle" font-family="serif" font-size="120" font-weight="bold" fill="#d4af37">肉</text>
  <!-- JIAN text -->
  <text x="256" y="440" text-anchor="middle" font-family="sans-serif" font-size="48" font-weight="bold" fill="#d4af37" letter-spacing="12">JIAN</text>
</svg>
