# Alembic Configuration
# Run: cd backend && python -m alembic upgrade head

[alembic]
script_location = alembic
prepend_sys_path = .

# Use async SQLAlchemy driver
# Actual URL is set in alembic/env.py from app.config
sqlalchemy.url = sqlite+aiosqlite:///./yakiniku.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
