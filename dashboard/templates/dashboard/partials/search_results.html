{% if customers %}
<div class="space-y-1">
    {% for customer in customers %}
    <a href="/admin/customers?search={{ customer.phone }}"
       class="block p-3 bg-gray-800 rounded hover:bg-gray-700 transition">
        <div class="font-medium">{{ customer.name }}</div>
        <div class="text-sm text-gray-400">{{ customer.phone }}</div>
    </a>
    {% endfor %}
</div>
{% else %}
<div class="text-sm text-gray-500 py-2">
    「{{ query }}」に該当する顧客はいません
</div>
{% endif %}
