version: '3.8'

services:
  # ============ Reverse Proxy ============
  traefik:
    image: traefik:v3.6.7
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      # Uncomment for Traefik dashboard
      # - "--api.insecure=true"
    ports:
      - "80:80"
      # - "8080:8080"  # Traefik dashboard (uncomment for debugging)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    networks:
      - yakiniku-net

  # ============ Backend (API + WebSocket + All Static Files) ============
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://yakiniku:yakiniku@postgres:5432/yakiniku
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./apps:/apps  # Mount frontend apps
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    labels:
      - "traefik.enable=true"
      # Route everything to backend on yakiniku.io domain
      - "traefik.http.routers.backend.rule=Host(`yakiniku.io`) || Host(`www.yakiniku.io`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    networks:
      - yakiniku-net

  # ============ PostgreSQL Database ============
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=yakiniku
      - POSTGRES_PASSWORD=yakiniku
      - POSTGRES_DB=yakiniku
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - yakiniku-net

  # ============ Redis Cache ============
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - yakiniku-net

networks:
  yakiniku-net:
    external: true

# Tạo network web nếu chưa có
# docker network create yakiniku-net
# Liệt các networks đã tạo
# docker network ls

volumes:
  pgdata:
